<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white overflow-y-auto">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6 mt-16 mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">Todo List</h1>

        <!-- Task Input -->
        <div class="mb-4">
            <input
                type="text"
                id="task-input"
                placeholder="Enter your task"
                class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <!-- Date & Time Input -->
        <div class="mb-4 flex space-x-3">
            <input
                type="date"
                id="date-input"
                class="w-1/2 p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                min="2022-01-01"
                required
            />
            <input
                type="time"
                id="time-input"
                class="w-1/2 p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                min="00:00"
                required
            />
        </div>

        <!-- Add Task Button -->
        <button
            id="task-btn"
            class="w-full mt-3 p-3 bg-blue-500 rounded-lg text-white font-bold hover:bg-blue-600 transition">
            Add
        </button>

        <!-- Todo Items -->
        <div id="todo-parent" class="space-y-3 mt-6">
            <!-- Todo items will be rendered here -->
        </div>

        <!-- Authentication Buttons -->
        <div id="auth-buttons" class="mt-6 flex justify-between">
            <a href="./signup.html">
                <button id="signup-btn" class="px-4 py-2 bg-green-500 rounded-lg text-white font-bold hover:bg-green-600 transition">
                    Sign Up
                </button>
            </a>
            <a href="./login.html">
                <button id="login-btn" class="px-4 py-2 bg-blue-500 rounded-lg text-white font-bold hover:bg-blue-600 transition">
                    Login
                </button>
            </a>
            <button id="logout-btn" class="px-4 py-2 bg-red-500 rounded-lg text-white font-bold hover:bg-red-600 transition hidden">
                Logout
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
const addBtn = document.getElementById("task-btn");
const input = document.getElementById("task-input");
const parent = document.getElementById("todo-parent");
const signupBtn = document.getElementById("signup-btn");
const loginBtn = document.getElementById("login-btn");
const logoutBtn = document.getElementById("logout-btn");
const userDate = document.getElementById("date-input");
const userTime = document.getElementById("time-input");

let todos = [];

const api = "http://localhost:8160"; // upadte this as per your url
function getToken() {
    return localStorage.getItem('token');
}

function getHeaders() {
    const token = getToken();
    return {
        'Content-Type': 'application/json',
        'token': `${token}`
    };
}

function checkAuth() {
    const token = getToken();
    if (token !== null) {
        loginBtn.classList.add('hidden');
        signupBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        fetchTodos();
    } else {
        loginBtn.classList.remove('hidden');
        signupBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
    }
}

async function fetchTodos() {
    const head = getHeaders();
    try {
        const response = await fetch(`${api}/todos/`, {
            headers: {token : head.token}
        });

        if (response.ok) {
            todos = await response.json();
            renderTodos(todos);  
        } else {
            alert("Failed to fetch todos. Please logIn or Add todo.");
        }
    } catch (error) {
        console.error("Error fetching todos:", error);
    }
}

async function addItem() {
    const title = input.value.trim();

    if (title === "") {
        alert("Please enter a task");
        return;
    }
    
    const date = new Date(userDate.value + " " + userTime.value);
    const formattedDate = date.toISOString();  

    try {
        const response = await fetch(`${api}/todos/add`, {
            method: "POST",
            headers: getHeaders(),
            body: JSON.stringify({ title, completionTime: formattedDate }), 
        });

        if (response.ok) {
            const newTodo = await response.json();
            todos.push(newTodo.todo);
            renderTodos(todos);
            input.value = "";
        } else {
            alert("Failed to add todo. Please try again.");
        }
    } catch (error) {
        console.error("Error adding todo:", error);
    }
}

async function deleteItem(_id) {
    try {
        const response = await fetch(`${api}/todos/delete/${_id}`, {
            method: "DELETE",
            headers: getHeaders()
        });

        if (response.ok) {
            todos = todos.filter((todo) => todo._id !== _id);
            renderTodos(todos);
        } else {
            alert("Failed to delete todo.");
        }
    } catch (error) {
        console.error("Error deleting todo:", error);
    }
}

async function checkItem(_id) {
    try {
        const response = await fetch(`${api}/todos/update/${_id}`, {
            method: "PATCH",
            headers: getHeaders()
        });

        if (response.ok) {
            await fetchTodos();
        } else {
            alert("Failed to update todo status.");
        }
    } catch (error) {
        console.error("Error updating todo:", error);
    }
}

async function toggleEditItem(_id) {
    const todo = todos.find((todo) => todo._id === _id);

    if (todo.isEditing) {
        const titleInput = document.getElementById(`todo-title-${_id}`);
        const newTitle = titleInput.value.trim();

        if (newTitle === "") {
            alert("Todo item cannot be empty.");
            titleInput.value = todo.title; 
            return;
        }

        try {
            const response = await fetch(`${api}/todos/updateText/${_id}`, {
                method: "PATCH",
                headers: getHeaders(),
                body: JSON.stringify({ title: newTitle }),
            });

            if (response.ok) {
                todo.title = newTitle;
            } else {
                alert("Failed to update todo.");
            }
        } catch (error) {
            console.error("Error updating todo:", error);
        }
    }

    todo.isEditing = !todo.isEditing;
    renderTodos(todos);
}

function formatDateTime(dateTime) {
    const date = new Date(dateTime);
    const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' };
    return date.toLocaleDateString('en-GB', options).replace(',', '');
}

function renderTodos(todos) {
    parent.innerHTML = "";
    todos.forEach((todo) => {
        let todoClasses = "bg-transparent border-none text-white focus:outline-none";
    
        if (todo.isCompleteTime && !todo.isCompleted) {
            todoClasses = "bg-transparent border-none text-red-500 focus:outline-none";
        }

        if (todo.isCompleted) {
            todoClasses = "bg-transparent border-none text-gray-500 line-through focus:outline-none";
        }

        const formattedCompletionTime = todo.completionTime ? formatDateTime(todo.completionTime) : 'Not set';

        parent.innerHTML += `
            <div id="todo-${todo._id}" class="flex items-center justify-between bg-gray-700 p-3 rounded-lg">
                <div class="flex justify-around  items-center space-x-3">
                    <input type="checkbox" id="todo-check-${todo._id}" ${todo.isCompleted ? 'checked' : ''} class="form-checkbox h-5 w-5 text-blue-500" />
                    <input
                        type="text"
                        id="todo-title-${todo._id}"
                        value="${todo.title}"
                        class="${todoClasses}"
                        ${todo.isEditing ? '' : 'readonly'}
                    />
                    <span class="text-sm text-gray-400 text-center">${formattedCompletionTime}</span>
                </div>
                <div class="space-y-2 flex flex-col justify-center">
                    <button
                        id="todo-edit-${todo._id}"
                        class="bg-${todo.isEditing ? 'green' : 'yellow'}-500 hover:bg-${todo.isEditing ? 'green' : 'yellow'}-600 text-white font-bold py-1 px-3 rounded-lg transition">
                        ${todo.isEditing ? 'Save' : 'Edit'}
                    </button>
                    <button
                        id="todo-delete-${todo._id}"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg transition">
                        Delete
                    </button>
                </div>
            </div>
        `;
    });

    todos.forEach((todo) => {
        document.getElementById(`todo-delete-${todo._id}`).addEventListener('click', () => {
            deleteItem(todo._id);
        });
        document.getElementById(`todo-edit-${todo._id}`).addEventListener('click', () => {
            toggleEditItem(todo._id);
        });
        document.getElementById(`todo-check-${todo._id}`).addEventListener('click', () => {
            checkItem(todo._id);
        });
    });
}

logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('token');
    checkAuth();
    window.location.href = '../index.html';
});

addBtn.addEventListener("click", () => {
    addItem();
});

checkAuth();
window.addEventListener("load", checkAuth);
    </script>
</body>

</html>
